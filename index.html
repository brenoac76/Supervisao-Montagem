
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Supervisão de Montagem Todeschini - Tracker</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Montagem Tracker">
    <link rel="apple-touch-icon" href="/logo.svg">

    <!-- Tipografias: Inter (Geral) e Montserrat (Logo/Tracker) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
      /* Fonte principal do aplicativo */
      body {
        font-family: 'Inter', sans-serif !important;
      }
      .font-app {
        font-family: 'Inter', sans-serif !important;
      }
      /* Fonte específica para a palavra Tracker abaixo do logo */
      .font-tracker-branding {
        font-family: 'Montserrat', sans-serif !important;
      }
    </style>
  </head>
  <body class="bg-slate-100 overscroll-none text-slate-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('App pronto para instalação. Escopo:', reg.scope))
            .catch(err => console.log('Falha ao registrar app (PWA): ', err));
        });
      }
    </script>
  </body>
</html>
